name: Build
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            platform: linux/amd64
            cc: gcc
            cxx: g++
          - arch: armv7
            platform: linux/arm/v7
            cc: gcc
            cxx: g++
          - arch: aarch64
            platform: linux/arm64
            cc: gcc
            cxx: g++
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Build ${{ matrix.arch }}
        run: |
          docker run --rm \
            --platform ${{ matrix.platform }} \
            -v $PWD:/src \
            -w /src \
            ubuntu:22.04 \
            bash -c '
              export DEBIAN_FRONTEND=noninteractive
              apt-get update
              apt-get install -y build-essential automake autoconf libtool git \
                libcurl4-openssl-dev libssl-dev libjansson-dev zlib1g-dev
              
              chmod -R u+rwx .
              chmod +x autogen.sh install-sh compile config.guess config.sub missing depcomp 2>/dev/null || true
              
              bash autogen.sh
              
              if [ "${{ matrix.arch }}" = "x86_64" ]; then
                FLAGS="-maes -msse3 -mssse3 -mpclmul"
              elif [ "${{ matrix.arch }}" = "armv7" ]; then
                FLAGS="-mfpu=neon"
              elif [ "${{ matrix.arch }}" = "aarch64" ]; then
                FLAGS=""
              else
                FLAGS=""
              fi
              
              ./configure \
                CFLAGS="-O3 $FLAGS" \
                CXXFLAGS="-O3 $FLAGS" \
                --with-curl \
                --disable-dependency-tracking
              
              make -j$(nproc) || exit 1
              
              if [ ! -f ccminer ]; then
                echo "Build failed - binary not found"
                exit 1
              fi
              
              strip ccminer 2>/dev/null || true
              mv ccminer ccminer-${{ matrix.arch }}
              file ccminer-${{ matrix.arch }}
            '
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccminer-${{ matrix.arch }}
          path: ccminer-${{ matrix.arch }}
          if-no-files-found: error
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release
        run: |
          mkdir -p release
          find artifacts -name "ccminer-*" -exec cp {} release/ \;
          cd release
          chmod +x ccminer-*
          sha256sum ccminer-* > SHA256SUMS
          ls -lh
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            Optimized ccminer binaries for x86_64, armv7, aarch64
            
            Built with -O3 and architecture-specific optimizations
            Requires standard Linux libraries (glibc, libcurl, openssl)
            
            Download, chmod +x, and run
            
            Checksums: SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
