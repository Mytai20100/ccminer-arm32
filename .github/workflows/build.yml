name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            platform: linux/amd64
            cc: gcc
            cxx: g++
          - arch: armv7
            platform: linux/arm/v7
            cc: gcc
            cxx: g++
          - arch: aarch64
            platform: linux/arm64
            cc: gcc
            cxx: g++
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Build ${{ matrix.arch }}
        run: |
          docker run --rm \
            --platform ${{ matrix.platform }} \
            -v $PWD:/src \
            -w /src \
            alpine:3.19 \
            sh -c '
              apk add --no-cache build-base automake autoconf libtool curl-dev curl-static openssl-dev openssl-libs-static zlib-dev zlib-static linux-headers git jansson-dev jansson-static
              
              chmod -R u+rwx .
              chmod +x autogen.sh install-sh compile config.guess config.sub missing depcomp 2>/dev/null || true
              
              sh autogen.sh
              
              if [ "${{ matrix.arch }}" = "x86_64" ]; then
                FLAGS="-march=x86-64 -mtune=generic"
              elif [ "${{ matrix.arch }}" = "armv7" ]; then
                FLAGS="-march=armv7-a -mfpu=neon"
              elif [ "${{ matrix.arch }}" = "aarch64" ]; then
                FLAGS="-march=armv8-a"
              else
                FLAGS=""
              fi
              
              ./configure CFLAGS="-O3 $FLAGS -static" CXXFLAGS="-O3 $FLAGS -static" LDFLAGS="-static" --disable-dependency-tracking
              
              make -j$(nproc) LDFLAGS="-all-static"
              
              strip ccminer
              mv ccminer ccminer-${{ matrix.arch }}
              file ccminer-${{ matrix.arch }}
            '
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccminer-${{ matrix.arch }}
          path: ccminer-${{ matrix.arch }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release
        run: |
          mkdir -p release
          find artifacts -name "ccminer-*" -exec cp {} release/ \;
          cd release
          chmod +x ccminer-*
          sha256sum ccminer-* > SHA256SUMS
          ls -lh
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            Static binaries for x86_64, armv7, aarch64
            
            No dependencies required
            Compatible with all Linux distributions
            
            Download, chmod +x, and run
            
            Checksums: SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
