name: Build 

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            docker_platform: linux/amd64
            docker_image: alpine:3.19
          - arch: armv7
            docker_platform: linux/arm/v7
            docker_image: alpine:3.19
          - arch: aarch64
            docker_platform: linux/arm64
            docker_image: alpine:3.19
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      
      - name: Build ${{ matrix.arch }}
        run: |
          docker run --rm \
            --platform ${{ matrix.docker_platform }} \
            -v $PWD:/src \
            -w /src \
            ${{ matrix.docker_image }} \
            sh -c '
              apk add --no-cache build-base automake autoconf libtool \
                curl-dev curl-static openssl-dev openssl-libs-static \
                linux-headers git
              
              sh autogen.sh
              
              CFLAGS="-O3 -fPIC" \
              CXXFLAGS="-O3 -fPIC" \
              LDFLAGS="-static" \
              sh configure --with-curl
              
              make -j$(nproc)
              
              strip ccminer
              mv ccminer ccminer-${{ matrix.arch }}
              
              file ccminer-${{ matrix.arch }}
              ls -lh ccminer-${{ matrix.arch }}
            '
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccminer-${{ matrix.arch }}
          path: ccminer-${{ matrix.arch }}
          retention-days: 1
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "ccminer-*" -exec mv {} release/ \;
          cd release
          sha256sum ccminer-* > SHA256SUMS
          cat SHA256SUMS
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
        
            
            - **x86_64** - Intel/AMD 64-bit
            - **armv7** - ARM 32-bit (NEON)
            - **aarch64** - ARM 64-bit (NEON + Crypto)
            
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}