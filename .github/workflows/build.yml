name: Build
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            platform: linux/amd64
          - arch: armv7
            platform: linux/arm/v7
          - arch: aarch64
            platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build ${{ matrix.arch }}
        run: |
          docker run --rm \
            --platform ${{ matrix.platform }} \
            -v $PWD:/src \
            -w /src \
            alpine:3.19 \
            sh -c '
              apk add --no-cache build-base automake autoconf libtool m4 gawk \
                curl-dev openssl-dev linux-headers git jansson-dev

              sh autogen.sh

              # Ensure install helper scripts are executable when mounted into the container
              chmod +x install-sh || true
              chmod +x compat/install-sh || true

              # Disable dependency tracking to avoid bootstrap issues in some environments
              # x86-specific flags for AES/SSSE3, ARM flags for NEON
              if [ "${{ matrix.arch }}" = "x86_64" ]; then
                CPUFLAGS="-maes -mssse3 -mpclmul"
              elif [ "${{ matrix.arch }}" = "armv7" ]; then
                CPUFLAGS="-mfpu=neon"
              elif [ "${{ matrix.arch }}" = "aarch64" ]; then
                CPUFLAGS=""
              else
                CPUFLAGS=""
              fi
              ./configure CFLAGS="-O3 $CPUFLAGS" CXXFLAGS="-O3 $CPUFLAGS" --disable-dependency-tracking

              # Try parallel build, fall back to single-threaded on failure
              make -j$(nproc) || make

              # Only strip/move the binary if it was produced
              if [ -f ccminer ]; then
                strip ccminer || true
                mv ccminer ccminer-${{ matrix.arch }}
                file ccminer-${{ matrix.arch }}
                ls -lh ccminer-${{ matrix.arch }}
              else
                echo "Build failed: ccminer not produced"
                exit 1
              fi
            '

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccminer-${{ matrix.arch }}
          path: ccminer-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release
        run: |
          mkdir -p release
          find artifacts -name "ccminer-*" -exec mv {} release/ \;
          cd release
          sha256sum ccminer-* > SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            Binaries for x86_64, armv7, aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}