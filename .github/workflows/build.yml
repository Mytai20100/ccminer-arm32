name: Build
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            platform: linux/amd64
          - arch: armv7
            platform: linux/arm/v7
          - arch: aarch64
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Build ${{ matrix.arch }}
        run: |
          docker run --rm \
            --platform ${{ matrix.platform }} \
            -v $PWD:/src \
            -w /src \
            alpine:3.19 \
            sh -c '
              apk add --no-cache build-base automake autoconf libtool \
                curl-dev curl-static openssl-dev openssl-libs-static \
                linux-headers git jansson-dev zlib-dev zlib-static \
                nghttp2-static c-ares-static brotli-static libpsl-static \
                libidn2-static libunistring-static
              
              sh autogen.sh
              
              chmod +x install-sh config.sub config.guess compat/install-sh 2>/dev/null || true
              
              if [ "${{ matrix.arch }}" = "x86_64" ]; then
                CPUFLAGS="-maes -mssse3 -mpclmul"
              elif [ "${{ matrix.arch }}" = "armv7" ]; then
                CPUFLAGS="-mfpu=neon"
              else
                CPUFLAGS=""
              fi
              
              ./configure \
                CFLAGS="-O3 $CPUFLAGS" \
                CXXFLAGS="-O3 $CPUFLAGS" \
                LDFLAGS="-static -static-libgcc -static-libstdc++" \
                LIBS="-lcurl -lnghttp2 -lidn2 -lssh2 -lpsl -lssl -lcrypto -lcares -lbrotlidec -lbrotlicommon -lz -lunistring -lpthread" \
                --disable-dependency-tracking
              
              make -j$(nproc)
              
              strip ccminer
              mv ccminer ccminer-${{ matrix.arch }}
              file ccminer-${{ matrix.arch }}
              ls -lh ccminer-${{ matrix.arch }}
            '
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccminer-${{ matrix.arch }}
          path: ccminer-${{ matrix.arch }}
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare release
        run: |
          mkdir -p release
          find artifacts -name "ccminer-*" -exec mv {} release/ \;
          cd release
          sha256sum ccminer-* > SHA256SUMS
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            Static binaries for x86_64, armv7, aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
