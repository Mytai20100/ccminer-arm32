name: Build 
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            platform: linux/amd64
          - arch: armv7
            platform: linux/arm/v7
          - arch: aarch64
            platform: linux/arm64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Build ${{ matrix.arch }}
        run: |
          docker run --rm \
            --platform ${{ matrix.platform }} \
            -v $PWD:/src \
            -w /src \
            alpine:3.19 \
            sh -c '
              apk add --no-cache build-base automake autoconf libtool \
                curl-dev curl-static openssl-dev openssl-libs-static \
                linux-headers git jansson-dev zlib-dev
              
              chmod +x autogen.sh configure install-sh config.sub config.guess || true
              
              sh autogen.sh
              
              chmod +x configure install-sh
              
              ./configure \
                --disable-dependency-tracking \
                CFLAGS="-O3" \
                LDFLAGS="-static -L/usr/lib" \
                LIBS="-ljansson -lpthread -lcurl -lnghttp2 -lssl -lcrypto -lz"
              
              make -j$(nproc)
              strip ccminer
              mv ccminer ccminer-${{ matrix.arch }}
              file ccminer-${{ matrix.arch }}
              ls -lh ccminer-${{ matrix.arch }}
            '
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccminer-${{ matrix.arch }}
          path: ccminer-${{ matrix.arch }}
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release
        run: |
          mkdir -p release
          find artifacts -name "ccminer-*" -exec mv {} release/ \;
          cd release
          sha256sum ccminer-* > SHA256SUMS
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            Static binaries for x86_64, armv7, aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}